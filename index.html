<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./font.css" />
    <script defer src="./script.js" type="module"></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="container--item1">
        <div class="date">
          <span class="hidden">DAY</span>
          <form action="#" class="add-day">
            <input type="number" placeholder="DD" class="input input-day" />
          </form>
        </div>
        <div class="date">
          <span class="hidden">MONTH</span>
          <form action="#" class="add-month">
            <input type="number" placeholder="MM" class="input input-month" />
          </form>
        </div>
        <div class="date">
          <span class="hidden">YEAR</span>
          <form action="#" class="add-year">
            <input type="number" placeholder="YYYY" class="input input-year" />
          </form>
        </div>
      </div>
      <div class="container--item2">
        <hr />
        <button class="form">
          <img
            width="48"
            height="48"
            src="https://img.icons8.com/color/48/jake--v1.png"
            alt="jake--v1"
          />
        </button>
      </div>
      <div class="container--item3">
        <div class="datenumber">
          <div class="numberitem">
            <div class="indate">
              <span class="inputdate inyear">--</span
              ><span class="init">year</span>
            </div>
          </div>
          <div class="numberitem"></div>
        </div>
        <div class="datenumber">
          <div class="numberitem">
            <div class="indate">
              <span class="inputdate inmonth">--</span
              ><span class="init">month</span>
            </div>
          </div>
          <div class="numberitem"></div>
        </div>
        <div class="datenumber">
          <div class="numberitem">
            <div class="indate">
              <span class="inputdate inday">--</span
              ><span class="init">days</span>
            </div>
          </div>
          <div class="numberitem"></div>
        </div>
      </div>
    </div>
  </body>
</html>
